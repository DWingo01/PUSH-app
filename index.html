<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
    <div class="small-12 small-centered columns">
      <div class="row">
            <div class="large-12 columns">
                <ul class="button-group">
                  <li><a href="#" class="nav-btn">Nav Item 1</a></li>
                  <li><a href="#" class="nav-btn">Nav Item 2</a></li>
                  <li><a href="#" class="nav-btn">Nav Item 3</a></li>
                </ul>
            </div>
        </div>
     
    <div class="large-6 columns"><!--start of logo column-->
        <div class="row"><!--start of logo-->
 
          <div class="large-12 columns">
 
            <img src="img/PUSH-logo_03.png"><br>
 
          </div>
            
        </div><!--end of logo-->
 
        
        <div class="row"><!--start of subtitle of logo-->
            
            <div class="large-12 columns">
 
            <div class="clear-panels ">
            <p class="large-heading">The mobile-based, cross-platform, project-management solution.<p>
            </div>
            
            <div class="section-container tabs" data-section><!--start of form-->
                <section class="section">
                  <h5 class="title"><a href="#panel1">Contact Our Company</a></h5>
                  <div class="content" data-slug="panel1">
                    <form>
                      <div class="row collapse">
                        <div class="large-2 columns">
                          <label class="inline">Your Name</label>
                        </div>
                        <div class="large-10 columns">
                          <input type="text" id="yourName" placeholder="Jane Smith">
                        </div>
                      </div>
                      <div class="row collapse">
                        <div class="large-2 columns">
                          <label class="inline"> Your Email</label>
                        </div>
                        <div class="large-10 columns">
                          <input type="text" id="yourEmail" placeholder="jane@smithco.com">
                        </div>
                      </div>
                      <label>What's up?</label>
                      <textarea rows="4"></textarea>
                      <button type="submit" class="radius button">Submit</button>
                    </form>
                  </div>
                </section>         
            </div><!--end of form--> 
        </div><!--end of subtitle of logo--> 
    </div>   
</div><!--end of logo column--> 
      
    <div class="large-6 columns"><!--start of platform column-->
        <div class="row"><!--start of logo-->
 
          <div class="large-12 columns">
 
            <img src="img/phones.png"><br>
 
          </div>
            
        </div><!--end of logo-->
 
        
        <div class="row"><!--start of subtitle of logo-->
            
            <div class="large-12 columns">
 
            <div class="clear-panels ">
            <p>The mobile-based, cross-platform, project-management solution.<p>
            </div>
 
          </div>
        </div><!--end of subtitle of logo-->
    </div><!--start of platform column-->    
    </div>
    </div>
      
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
      
  </body>
</html>
